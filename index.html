<!DOCTYPE html>
<html>
<head>
  <title>Form and Table</title>
  <link rel="stylesheet" href = "./style.css"/>
</head>
<body>
          
  <form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br>
    
    <label for="pinCode">Pin Code:</label>
    <input type="text" id="pinCode" name="pinCode" pattern="[0-9]{6}" required>
    <small>Format: 123456</small><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    
    <label for="food">Choice of Food (Select at least 2):</label><br>
    <input type="checkbox" id="food1" name="food" value="pizza"> <label for="food1">Pizza</label><br>
    <input type="checkbox" id="food2" name="food" value="burger"> <label for="food2">Burger</label><br>
    <input type="checkbox" id="food3" name="food" value="pasta"> <label for="food3">Pasta</label><br>
    <input type="checkbox" id="food4" name="food" value="sushi"> <label for="food4">Sushi</label><br>
    <input type="checkbox" id="food5" name="food" value="salad"> <label for="food5">Salad</label><br>
    
    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br>
    
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br>
    
    <button type="submit">Submit</button>
  </form>
  
  <table id="myTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pin Code</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added here -->
    </tbody>
  </table>
